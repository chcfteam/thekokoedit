<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DemoApp">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="DemoApp">
    
    <title>DEMO Transaction Form - Educational Purpose Only</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">
    <link rel="icon" type="image/png" href="/public/img/icons8-money-96.png">
</head>
<body>
    <div class="container">
        <div class="demo-header">
            <h1>üéì DEMO TRANSACTION FORM</h1>
            <p class="demo-warning">‚ö†Ô∏è FOR EDUCATIONAL PURPOSES ONLY ‚ö†Ô∏è</p>
        </div>

        <form id="transactionForm" action="/submit-transaction" method="POST" class="transaction-form">
            <div class="form-group">
                <label for="accountName">DEMO Account Name</label>
                <input type="text" id="accountName" name="accountName" placeholder="Enter DEMO account name" required>
            </div>

            <div class="form-group">
                <label for="bankName">DEMO Bank Name</label>
                <select id="bankName" name="bankName" required>
                    <option value="">Select a bank</option>
                </select>
            </div>

            <div class="form-group">
                <label for="accountNumber">DEMO Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter DEMO account number" pattern="[0-9]{10}" maxlength="10" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">DEMO Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter DEMO phone number" required>
            </div>

            <div class="form-group">
                <label for="amount">DEMO Transaction Amount (‚Ç¶)</label>
                <input type="number" id="amount" name="amount" placeholder="Enter DEMO amount" step="0.01" min="0.01" max="999999999" required>
            </div>

            <div class="form-group">
                <label for="narration">DEMO Narration/Description</label>
                <input type="text" id="narration" name="narration" placeholder="Enter DEMO transaction description" required>
            </div>

            <div class="form-group">
                <label for="transactionDate">DEMO Transaction Date</label>
                <input type="datetime-local" id="transactionDate" name="transactionDate" required>
            </div>

            <button type="submit" class="submit-btn">Generate DEMO Receipt</button>
        </form>

        <div id="smsPreview" class="sms-preview hidden">
            <h3>üì± DEMO SMS Preview</h3>
            <div id="smsContent" class="sms-content"></div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Processing DEMO Transaction...</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
